<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Tabs</title>
    <link rel="stylesheet" href="css/style.css" type='text/css' media='all' />
    <link rel="stylesheet" href="css/iphone.css" type='text/css' media='all' />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="js/jquery.disable.text.select.js"></script>
    <script type="text/javascript" src="js/ui/ui.iMenu.js"></script>
    <script type="text/javascript" src="js/ui/ui.iTabs.js"></script>
    <script type="text/javascript" src="js/ui/ui.iScroll.js"></script>
    <script type="text/javascript" src="js/jquery.iphone.js"></script>
</head>

<body>
    <div class="iphone vertical">
        <div class="phone">
            <div class="topbar"></div>  
            <div class="screen">              
                <div class="tabs">
                    <div class="tab" id="mail" title="Mail">
                        <div class="titlebar">Mail</div>
                        <div class="scroll iscroll">
                            <ul class="imenu">
                                <li><a href="#" title="Label 1" class="arrow">Label 1</a></li>
                                <li><a href="#" title="Label 2">Label 2</a></li>
                                <li><a href="#" title="Label 3">Label 3</a></li>
                                <li><a href="#" title="Label 4">Label 4</a></li>
                            </ul>
                            
                            <ul class="imenu">
                                <li>
                                    <a href="#" title="Single" class="arrow icon iicon">
                                        <em class="envelope"></em>
                                        Single
                                        <span>way</span>
                                    </a>
                                </li>
                            </ul>
                            <ul class="imenu">
                                <li><a href="#" title="Label 1" class="arrow">Label 1</a></li>
                                <li><a href="#" title="Label 2">Label 2</a></li>
                                <li><a href="#" title="Label 3">Label 3</a></li>
                                <li><a href="#" title="Label 4">Label 4</a></li>
                            </ul>
                            <ul class="imenu">
                                <li><a href="#" title="Label 1" class="arrow">Label 1</a></li>
                                <li><a href="#" title="Label 2">Label 2</a></li>
                                <li><a href="#" title="Label 3">Label 3</a></li>
                                <li><a href="#" title="Label 4">Label 4</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="tab" id="chat" title="Chat">
                        <div class="titlebar">Chat</div>
                    </div>
                    <div class="tab" id="search" title="Search">
                        <div class="titlebar">Search</div>
                    </div>
                    <div class="tab" id="options" title="Options">
                        <div class="titlebar">Options</div>
                        <ul class="imenu">
                            <li><a href="#" title="Label 1" class="arrow">Label 1</a></li>
                            <li><a href="#" title="Label 2">Label 2</a></li>
                            <li><a href="#" title="Label 3">Label 3</a></li>
                            <li><a href="#" title="Label 4">Label 4</a></li>
                        </ul>
                    </div>
                </div>
	            <ul class="tabbar itabs">
	                <li><a class="iicon" href="#mail" title="Mail"><em class="envelope"></em>Mail</a></li>
	                <li><a class="iicon" href="#chat" title="Chat"><em class="chat2"></em>Chat</a></li>
	                <li><a class="iicon" href="#search" title="Search"><em class="magnify"></em>Search</a></li>
	                <li><a class="iicon" href="#options" title="Options"><em class="gear2"></em>Options</a></li>
	            </ul> 
            </div>
        </div>
        <a href="/" class="bigbutton">Exit</a>
    </div>
</body>
</html>
